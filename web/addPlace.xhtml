<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/TurismoWeb/assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/TurismoWeb/assets/img/favicon.png"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <link href="/TurismoWeb/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="/TurismoWeb/assets/css/gaia.css" rel="stylesheet"/>

        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/TurismoWeb/assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet"/>

        <!--     My shit     -->
        <link href="/TurismoWeb/assets/css/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"/>
        <style>
            .text{
                width: 100%;
            }
            .btn{
                float: right;
                margin-bottom: 20px;
            }
            .onlyAdmin{
                display: none !important;
            }
        </style>
    </h:head>

    <h:body rendered="#{(usuarioController.currentUser.rol.idRol == 1) ? true : false }">

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="galery?faces-redirect=true">
                        Gaia
                    </h:link>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right navbar-uppercase">
                        <li id="userList">
                            <h:link outcome="usersList?faces-redirect=true" rendered="#{(usuarioController.currentUser.rol.idRol == 1) ? true : false }">User administration</h:link>
                        </li>
                        <li id="placesList">
                            <h:link outcome="placesList?faces-redirect=true" rendered="#{(usuarioController.currentUser.rol.idRol == 1) ? true : false }">Places administration</h:link>
                        </li>
                        <li>
                            <h:form>
                                <h:commandButton value="Log Out" action="#{usuarioController.logout()}" class="btn btn-danger btnNav" />
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="section pageContainer">
            <div class="container">
                <div class="row">
                    <div class="title-area-latina">
                        <h2>Add new location</h2>
                        <div class="separator separator-danger">✻</div>
                    </div>
                    <div class="row">
                        <h:form>
                            <div class="col-md-12">
                                <p:inputText id="nameRegister2" type="text" placeholder="Country" value="#{lugarTuristicoController.nombrePais}" class=" form-control"/>
                                <p:inputText id="nameRegister" type="text" placeholder="City" value="#{lugarTuristicoController.nombreCiudad}" class="text form-control"/>
                                <p:inputText id="lastNameRegister" type="text" placeholder="Place" value="#{lugarTuristicoController.nombreTuristico}" class="text form-control"/>
                                <p:inputText id="emailRegister"  type="text" placeholder="Coordinates" value="#{lugarTuristicoController.coordenadas}" class="text form-control"/>
                                <h:commandButton value="Create" action="#{lugarTuristicoController.addLugar()}" class="btn btn-danger"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                    <div class="row">
                        <h:form enctype="multipart/form-data">
                            <p:growl id="messages" showDetail="true" />
                            <p:fileUpload fileUploadListener="#{lugarTuristicoController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                                          update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                        </h:form>
                    </div>
                    <br/>
                    <div>
                        <h:form>
                            <h:commandButton value="Finish" action="#{lugarTuristicoController.redirectAfterPlace()}" class="btn btn-danger"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer-big footer-color-black">
            <div class="container">
                <div class="col-md-12">
                    <div clas="copyright">
                        <span style="float:left;padding-bottom:25px">
                            © 2019  - Daniel's
                        </span>
                        <span style="float:right;padding-bottom:25px">
                            Universidad Latina de Costa Rica
                        </span>
                    </div>
                </div>
            </div>
        </footer>

        <!--   core js files    -->
        <script src="/TurismoWeb/assets/js/bootstrap.js" type="text/javascript"></script>

        <!--  js library for devices recognition -->
        <script type="text/javascript" src="/TurismoWeb/assets/js/modernizr.js"></script>

        <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
        <script type="text/javascript" src="/TurismoWeb/assets/js/gaia.js"></script>

    </h:body>

</html>
