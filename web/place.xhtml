<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="utf-8" />
        <link rel="apple-touch-icon" sizes="76x76" href="/TurismoWeb/assets/img/apple-icon.png"/>
        <link rel="icon" type="image/png" sizes="96x96" href="/TurismoWeb/assets/img/favicon.png"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

        <link href="/TurismoWeb/assets/css/bootstrap.css" rel="stylesheet" />
        <link href="/TurismoWeb/assets/css/gaia.css" rel="stylesheet"/>
        <!--     Fonts and icons     -->
        <link href="https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600" rel="stylesheet" type="text/css"/>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/TurismoWeb/assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet"/>

        <!--     My shit     -->
        <link href="/TurismoWeb/assets/css/style.css" rel="stylesheet"/>
        <style>
            .cuadrosSign{
                height: 75px;
            }
            .section .parallax, .section .static-image {
                height: 50vh !important;
            }
            .mapouter{position:relative;text-align:right;height:500px;width:600px;}
            .gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}
            .onlyAdmin{
                display: none !important;
            }
            .navbar{
                margin-bottom: 0px !important;
            }
        </style>
    </h:head>

    <h:body>
        <div id="fb-root"></div>
        <script async="async" defer="" crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&amp;version=v4.0&amp;appId=476113642950412&amp;autoLogAppEvents=1"></script>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <h:link class="navbar-brand" outcome="galery?faces-redirect=true">
                        Gaia
                    </h:link>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right navbar-uppercase">
                        <li id="userList">
                            <h:link outcome="usersList?faces-redirect=true" rendered="#{(usuarioController.currentUser.rol.idRol == 1) ? true : false }">User administration</h:link>
                        </li>
                        <li id="placesList">
                            <h:link outcome="placesList?faces-redirect=true" rendered="#{(usuarioController.currentUser.rol.idRol == 1) ? true : false }">Places administration</h:link>
                        </li>
                        <li>
                            <h:form>
                                <h:commandButton value="Log Out" action="#{usuarioController.logout()}" class="btn btn-danger btnNav" />
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="section" style="padding: 0px !important">
            <div class="section-header">
                <div class="parallax filter">
                    <div class="image" style="background-image: url('/TurismoWeb/assets/img/beach.jpg')"></div>
                    <div class="container">
                        <div class="content">
                            <div class="title-area">
                                <h1 class="title-modern">#{param['nombre']}</h1>
                                <h2>#{param['pais']}, #{param['ciudad']}, #{param['nombre']}</h2>
                                <div class="separator line-separator">♦</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div style="padding-bottom: 20px;margin-top: 20px;">
                <div class="container">
                    <div class="row">
                        <div class="title-area-latina">
                            <h2>Google Maps Location</h2>
                            <div class="separator separator-danger">✻</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJci_d48MpF0XwneyFOhBMIRmpClwgnTE"></script>
                            <p:gmap center="#{param['coordenadas']}" zoom="15" type="HYBRID" style="width:100%;height:400px" />
                        </div>
                    </div>
                    <br/>
                    <div class="fb-share-button justify-content-center" data-href="https://www.aol.co.uk/2017/10/26/the-10-most-beautiful-places-in-the-world/?guccounter=1&amp;guce_referrer=aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbS8&amp;guce_referrer_sig=AQAAAE_iw_PcfmXT-nDK45DSOT84KN_itovOJJdR8bSW8k9VFbYgdbX_UF1fFevK_cjtuLxYa3R66t1cE5oiO43WtMLqIR10ODUZ_077mWw3LcHYAHbFUOtOuhF1lnGiNiDnJUpX2f_Ux3TlOp_FUGgWBLU7MZgrhWkThLsPZsjpyb9-" data-layout="button_count" 
                         data-size="large"><a target="_blank" 
                                         href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse"
                                         class="fb-xfbml-parse-ignore">Compartir</a>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer-big footer-color-black">
            <div class="container">
                <div class="col-md-12">
                    <div clas="copyright">
                        <span style="float:left;padding-bottom:25px">
                            © 2019  - Daniel's
                        </span>
                        <span style="float:right;padding-bottom:25px">
                            Universidad Latina de Costa Rica
                        </span>
                    </div>
                </div>
            </div>
        </footer>

        <!--   core js files    -->
        <script src="/TurismoWeb/assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="/TurismoWeb/assets/js/bootstrap.js" type="text/javascript"></script>

        <!--  js library for devices recognition -->
        <script type="text/javascript" src="/TurismoWeb/assets/js/modernizr.js"></script>

        <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
        <script type="text/javascript" src="/TurismoWeb/assets/js/gaia.js"></script>

    </h:body>

</html>
