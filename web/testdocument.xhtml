<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:inputText id="nameRegister2" type="text" placeholder="Pais" value="#{lugarTuristicoController.nombrePais}"/>
                <p:inputText id="nameRegister" type="text" placeholder="Ciudad" value="#{lugarTuristicoController.nombreCiudad}"/>
                <p:inputText id="lastNameRegister" type="text" placeholder="Lugar" value="#{lugarTuristicoController.nombreTuristico}"/>
                <p:inputText id="emailRegister"  type="text" placeholder="Corde" value="#{lugarTuristicoController.coordenadas}"/>
                <h:commandButton action="#{lugarTuristicoController.addLugar()}">insertar</h:commandButton>
            </h:form>
        </div>
        <br></br>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload fileUploadListener="#{lugarTuristicoController.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          update="messages" sizeLimit="1000000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
        </h:form>
    </h:body>
</html>
